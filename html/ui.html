<html>

<head>
    <title>Supermarkt @ JanKrb</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="ui.js"></script>
</head>

<body>
    <div class="container noselect">
        <div class="head">
            <div class="close"><i class="fas fa-times"></i></div>
            <img class="icon" src="warenkorb.png">
            <img class="icon2" src="products.png">
        </div>
        <div class="content">
            <div id="items-content" class="items-content">

            </div>
            <div class="warenkorb">
                <div id="warenkorb-list" class="warenkorb-list">

                </div>
                <div class="warenkorb-cont">
                    <div class="warenkorb-cont-bar">
                        <p class="warenkorb-cont-bar-left">Price:</p>
                        <p class="warenkorb-cont-bar-right" id="warenkorb-1" style="color:#40c240">$0</p>
                    </div>
                </div>
                <div class="buy" onclick="buy()">Buy</div>
            </div>
        </div>
    </div>
</body>

</html>
